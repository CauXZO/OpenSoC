<integration>
  <name>virustotal</name>
  <api_key></api_key> <!-- Replace with your VirusTotal API key -->
  <group>syscheck</group>
  <alert_format>json</alert_format>
</integration>





Configuração Aplicada no Grupo ou diretamente no arquivo de configuração do agent
  <agent_config>
    <syscheck>
      <directories check_all="yes" realtime="yes">C:\Users\*\Pictures</directories>
    </syscheck>
  </agent_config>